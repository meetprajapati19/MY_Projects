<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Game_and_Status">

        <div id="board"></div>
        <div id="status">
            <h1>Winner Status</h1>
            <div id="scroll">
                <h2 id="winner"></h2>
            </div>
            <button id="calculate" onclick="finalresult()">Calculate Result</button>
        </div>
    </div>
    <div id="popup">
        <h1>Game Over</h1>
        <h2 id="popup_winner"></h2>
        <button id="restart" onclick="restart()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
